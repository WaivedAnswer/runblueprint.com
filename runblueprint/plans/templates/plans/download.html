{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="starter-template">

      <h1>Download your training plan!</h1>

      <p>Here is your plan ID {{ plan_id }}</p>

      <ul>
      {% for plan in plans %}
          <li><a href="{{ plan.url }}">{{ plan.type }}</a></li>
      {% endfor %}
      </ul>

      <p>Enjoy!</p>

      <p><a href="{% url 'plans' %}">Design another plan</a></p>

    </div>
</div>
{% endblock %}
